<!DOCTYPE html>
<html>

<head>
  <title>ScriBBler | Explore, Imagine, Create</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/index.css">
</head>

<body class="site-ctr">
    <div class="header-ctr">
      <header class="site-header">
        <h1>ScriBBler</h1>
        <h2>Explore, Imagine, Create</h2>
      </header>
      <div class="btn-ctr">
        <button class="btn btn-blue modal-trigger" id="singUp" data-modal-ctr="signUpctr">Sign Up</button>
        <button class="btn btn-blue  modal-trigger" id="singIn" data-modal-ctr="signInCtr">Sign In</button>
      </div>
      <div class="modal-ctr">
        <!-- SIGN UP MODAL CONTAINER -->
        <div class="sign-up-ctr modal" id="signUpctr">
          <header>
            <h3>Get Started</h3>
            <i class="fa fa-times" aria-hidden="true"></i>
          </header>
          <form action="#" id="signUpForm" method="post">
            <label for="name">Name</label>
            <input required type="text" name="name" id="name" placeholder="Enter your name">
            <label for="username">Username</label>
            <input required type="text" name="username" id="username" placeholder="Enter your username">
            <label for="password">Password</label>
            <input required type="password" name="password" id="password" placeholder="Enter your password">
            <label for="confirmPassword">Confirm Password</label>
            <input required type="password" name="confirmPassword" id="confirmPassword">
            <button type="submit" class="btn btn-green btn-width">Sign Up</button>
          </form>
        </div>
  
        <!-- SIGN IN MODAL CONTAINER -->
        <div class="sign-in-ctr modal" id="signInCtr">
          <header>
            <h3>Welcome Back!</h3>
            <i class="fa fa-times" aria-hidden="true"></i>
          </header>
          <form action="#" id="signUpForm" method="post">
            <label for="username">Username</label>
            <input required type="text" name="username" id="username" placeholder="Enter your username">
            <label for="password">Password</label>
            <input required type="password" name="password" id="password" placeholder="Enter your password">
            <button type="submit" class="btn btn-green btn-width">Sign In</button>
            <p>Not a member? <a href="#" class="inline-lnk">Sign Up</a></p>
          </form>
        </div>
      </div>
    </div>

    <div class="page-btn-ctr modal-ctr">
      <a href="./html/postslist.html" class="btn btn-yellow">All Posts</a>
      <button class="btn btn-yellow modal-trigger" data-modal-ctr="createPostCtr">Create Post</button>
    </div>

    <div class="modal-ctr">
      <!-- SIGN UP MODAL CONTAINER -->
      <div class="sign-up-ctr modal" id="signUpctr">
        <header>
          <h3>Get Started</h3>
          <i class="fa fa-times" aria-hidden="true"></i>
        </header>
        <form action="#" id="signUpForm" method="post">
          <label for="name">Name</label>
          <input required type="text" name="name" id="name" placeholder="Enter your name">
          <label for="username">Username</label>
          <input required type="text" name="username" id="username" placeholder="Enter your username">
          <label for="password">Password</label>
          <input required type="password" name="password" id="password" placeholder="Enter your password">
          <label for="confirmPassword">Confirm Password</label>
          <input required type="password" name="confirmPassword" id="confirmPassword">
          <button type="submit" class="btn btn-green btn-width">Sign Up</button>
        </form>
      </div>

      <!-- SIGN IN MODAL CONTAINER -->
      <div class="sign-in-ctr modal" id="signInCtr">
        <header>
          <h3>Welcome Back!</h3>
          <i class="fa fa-times" aria-hidden="true"></i>
        </header>
        <form action="#" id="signUpForm" method="post">
          <label for="username">Username</label>
          <input required type="text" name="username" id="username" placeholder="Enter your username">
          <label for="password">Password</label>
          <input required type="password" name="password" id="password" placeholder="Enter your password">
          <button type="submit" class="btn btn-green btn-width">Sign In</button>
          <p>Not a member? <a href="#" class="inline-lnk">Sign Up</a></p>
        </form>
      </div>


      <!-- CREATE POST MODAL CONTAINER -->
      <div class="modal create-post-ctr" id="createPostCtr">
        <header>
          <h3>Pen Your Post</h3>
          <i class="fa fa-times" aria-hidden="true"></i>
        </header>
        <form action="#" id="createPostForm" method="post">
          <label for="title">Title</label>
          <input required type="text" name="title" id="title" placeholder="Enter title of your post">
          <label for="contents">Contents</label>
          <textarea name="contents" id="contents" cols="30" rows="10" placeholder="Enter the content of your post"></textarea>
          <div class="btn-center">
            <button type="submit" class="btn btn-green">Create</button>
          </div>
        </form>
      </div>
    </div>
    <script src="scripts/common.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
